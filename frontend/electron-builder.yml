appId: com.nayte.messenger
productName: Nayte
directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - node_modules/**/*
  - package.json

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/nayte.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: public/nayte.png
  uninstallerIcon: public/nayte.png
  installerHeaderIcon: public/nayte.png

mac:
  target: dmg
  icon: public/nayte.png
  category: public.app-category.social-networking

linux:
  target: AppImage
  icon: public/nayte.png
  category: Network

